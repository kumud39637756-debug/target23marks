<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Target23Marks | Academic Resource Hub</title>
  <meta name="description" content="Target23Marks – Curated academic notes and study materials for engineering students.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Add PDF.js for better mobile PDF viewing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    /* Mobile-optimized CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --surface: #ffffff;
      --primary: #0a2c3d;
      --primary-light: #1e4a6f;
      --accent: #2d6a9f;
      --text-primary: #1a2b3c;
      --text-secondary: #4a5a6a;
      --text-tertiary: #6f7d8c;
      --border: #e2e8f0;
      --border-light: #edf2f7;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.02);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.03);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.04);
      --footer-bg: #f8fafc;
    }

    body.dark {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --surface: #1e293b;
      --primary: #60a5fa;
      --primary-light: #93c5fd;
      --accent: #3b82f6;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --border: #334155;
      --border-light: #2d3a4e;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.4);
      --footer-bg: #0f172a;
    }

    body {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      transition: background-color 0.2s, color 0.2s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px; /* Prevents zoom on mobile */
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (min-width: 768px) {
      .container {
        padding: 0 2rem;
      }
    }

    /* Mobile-optimized Navigation */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-light);
      background-color: var(--bg-primary);
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .logo a {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-items {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.85rem;
      transition: color 0.2s;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }

    .admin-toggle, .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: 40px;
      padding: 0.3rem 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
    }

    /* Mobile-optimized Hero */
    .hero-section {
      background: var(--bg-primary);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: var(--shadow-md);
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.8rem;
      }
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .creator-info {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      flex-direction: column;
    }

    @media (min-width: 480px) {
      .creator-info {
        flex-direction: row;
      }
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-tertiary);
      font-size: 0.9rem;
    }

    /* Mobile-optimized Subject Grid */
    .subject-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .subject-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .subject-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .subject-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .subject-card:active {
      transform: scale(0.98);
      background: var(--bg-secondary);
    }

    /* Mobile-optimized Chapters */
    .chapter-item {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: all 0.2s;
    }

    @media (min-width: 768px) {
      .chapter-item {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .chapter-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .view-button, .delete-button, .download-badge {
      padding: 0.5rem 1rem;
      border-radius: 40px;
      font-size: 0.85rem;
      min-height: 44px; /* Better touch target */
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    /* PDF Viewer Modal */
    .pdf-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }

    .pdf-modal.active {
      display: flex;
    }

    .pdf-toolbar {
      width: 100%;
      background: var(--bg-primary);
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 60px);
      overflow: auto;
      background: #525659;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .pdf-page {
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      background: white;
      max-width: 100%;
    }

    .pdf-page canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    .loading-spinner {
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, var(--border-light) 25%, var(--border) 50%, var(--border-light) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
      height: 100px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Keep all other existing styles but make sure they're mobile-friendly */
    .admin-panel {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: var(--shadow-md);
    }

    .form-input, .form-textarea, .btn {
      min-height: 48px; /* Better touch targets */
      font-size: 16px; /* Prevents zoom on mobile */
    }

    .file-upload {
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Modal for mobile */
    .modal-content {
      width: 95%;
      max-width: 400px;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <a href="#" id="homeLink">Target23Marks</a>
      </div>
      <div class="nav-items">
        <a class="nav-link" id="homeNav">Home</a>
        <a class="nav-link" id="subjectsNav">Subjects</a>
        <div class="admin-toggle" id="adminButton">
          <i class="fas fa-lock"></i>
          <span>Admin</span>
        </div>
        <div class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </div>
      </div>
    </nav>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">
      <div class="modal-content">
        <h3>Admin Access</h3>
        <p>Enter password to upload</p>
        <input type="password" class="form-input" id="adminPassword" placeholder="Password">
        <div class="modal-actions">
          <button class="btn" id="submitPassword">Login</button>
          <button class="btn btn-outline" id="closeModal">Cancel</button>
        </div>
      </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="pdf-modal" id="pdfModal">
      <div class="pdf-toolbar">
        <button class="btn btn-outline" id="closePdfBtn">
          <i class="fas fa-times"></i> Close
        </button>
        <span id="pdfPageInfo">Page 1 / <span id="totalPages">0</span></span>
        <div>
          <button class="btn btn-outline" id="prevPage" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-outline" id="nextPage" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="pdf-container" id="pdfContainer">
        <div class="loading-spinner" id="pdfLoading">
          <div class="spinner"></div>
          <p>Loading PDF...</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
      <!-- Home View -->
      <div id="homeView">
        <div class="hero-section">
          <h1 class="hero-title">Target23Marks</h1>
          <p class="hero-subtitle">Academic notes for engineering students</p>
          
          <div class="creator-info">
            <div class="info-item">
              <i class="fas fa-user"></i>
              <span>Kumud</span>
            </div>
            <div class="info-item">
              <i class="fas fa-phone"></i>
              <span>9798051415</span>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <span>kumud39637756@gmail.com</span>
            </div>
          </div>
        </div>

        <div class="section-header">
          <h2 class="section-title">Subjects</h2>
        </div>
        
        <div class="subject-grid" id="subjectGrid"></div>
      </div>

      <!-- Subject View -->
      <div id="subjectView" style="display: none;">
        <div class="back-link" id="backToHome">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </div>
        
        <div class="section-header">
          <h2 class="section-title" id="currentSubjectTitle"></h2>
        </div>

        <!-- Admin Upload Panel -->
        <div class="admin-panel" id="adminPanel">
          <div class="panel-header">
            <i class="fas fa-upload"></i>
            <h3>Upload Material</h3>
          </div>
          
          <form id="uploadForm">
            <div class="form-group">
              <label class="form-label">Chapter Title</label>
              <input type="text" class="form-input" id="chapterTitle" required placeholder="e.g., Introduction">
            </div>
            
            <div class="form-group">
              <label class="form-label">Description</label>
              <textarea class="form-textarea" id="chapterDesc" required placeholder="Brief description"></textarea>
            </div>
            
            <div class="form-group">
              <label class="form-label">PDF Document</label>
              <div class="file-upload" id="fileUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to select PDF</p>
                <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
              </div>
              <div id="selectedFileName" class="file-name"></div>
            </div>
            
            <button type="submit" class="btn">Publish</button>
          </form>

        <!-- Chapters Container -->
        <div class="chapters-list" id="chaptersContainer"></div>
      </div>

  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        © 2025 Target23Marks
      </div>
    </div>
  </footer>

  <script>
    // Configure PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Subjects data
    const subjects = [
      { id: 1, title: 'Python Programming', icon: 'fa-code', desc: 'Fundamentals to advanced' },
      { id: 2, title: 'Polymer Science', icon: 'fa-bezier-curve', desc: 'Macromolecules' },
      { id: 3, title: 'Yarn Technology II', icon: 'fa-thread', desc: 'Spinning' },
      { id: 4, title: 'Fabric Technology II', icon: 'fa-tshirt', desc: 'Weaving' }
    ];

    // Use IndexedDB for better storage (optional) or just use localStorage with compression
    let notesDatabase = JSON.parse(localStorage.getItem('target23marks_notes')) || {};

    subjects.forEach(sub => {
      if (!notesDatabase[sub.id]) {
        notesDatabase[sub.id] = [];
      }
    });

    // State
    let currentSubjectId = null;
    let isAdmin = false;
    let currentPdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;

    // DOM Elements
    const homeView = document.getElementById('homeView');
    const subjectView = document.getElementById('subjectView');
    const subjectGrid = document.getElementById('subjectGrid');
    const chaptersContainer = document.getElementById('chaptersContainer');
    const currentSubjectTitle = document.getElementById('currentSubjectTitle');
    const adminPanel = document.getElementById('adminPanel');
    const adminModal = document.getElementById('adminModal');
    const adminPassword = document.getElementById('adminPassword');
    const selectedFileName = document.getElementById('selectedFileName');
    const pdfModal = document.getElementById('pdfModal');
    const pdfContainer = document.getElementById('pdfContainer');
    const pdfLoading = document.getElementById('pdfLoading');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pdfPageInfo = document.getElementById('pdfPageInfo');
    const totalPagesSpan = document.getElementById('totalPages');

    // Render homepage
    function renderHomeSubjects() {
      subjectGrid.innerHTML = '';
      subjects.forEach(sub => {
        const card = document.createElement('div');
        card.className = 'subject-card';
        const materialCount = notesDatabase[sub.id]?.length || 0;
        card.innerHTML = `
          <div class="subject-icon">
            <i class="fas ${sub.icon}"></i>
          </div>
          <h3 class="subject-title">${sub.title}</h3>
          <p class="subject-description">${sub.desc}</p>
          <div class="subject-meta">${materialCount} material${materialCount !== 1 ? 's' : ''}</div>
        `;
        card.addEventListener('click', () => openSubject(sub.id));
        subjectGrid.appendChild(card);
      });
    }

    // Open subject
    function openSubject(subjectId) {
      currentSubjectId = subjectId;
      const subject = subjects.find(s => s.id === subjectId);
      
      homeView.style.display = 'none';
      subjectView.style.display = 'block';
      currentSubjectTitle.textContent = subject.title;
      
      adminPanel.style.display = isAdmin ? 'block' : 'none';
      renderChapters();
    }

    // Render chapters
    function renderChapters() {
      const chapters = notesDatabase[currentSubjectId] || [];
      
      if (chapters.length === 0) {
        chaptersContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-book-open"></i>
            <p>No materials available yet.</p>
          </div>
        `;
        return;
      }

      chaptersContainer.innerHTML = chapters.map((chapter, index) => `
        <div class="chapter-item">
          <div class="chapter-content">
            <h4>${chapter.title}</h4>
            <p>${chapter.description}</p>
            <span class="chapter-date">Added ${new Date(chapter.uploadDate).toLocaleDateString()}</span>
          </div>
          <div class="chapter-actions">
            <span class="download-badge">
              <i class="fas fa-download"></i> ${chapter.downloads || 0}
            </span>
            <button class="view-button" onclick="viewPDF(${currentSubjectId}, ${index})">
              <i class="fas fa-eye"></i> View
            </button>
            ${isAdmin ? `
              <button class="delete-button" onclick="deleteChapter(${currentSubjectId}, ${index})">
                <i class="fas fa-trash"></i>
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    // Optimized PDF viewing with PDF.js
    window.viewPDF = async function(subjectId, chapterIndex) {
      const chapter = notesDatabase[subjectId][chapterIndex];
      if (!chapter || !chapter.pdfData) return;

      // Show modal and loading
      pdfModal.classList.add('active');
      pdfContainer.innerHTML = '';
      pdfContainer.appendChild(pdfLoading);
      pdfLoading.style.display = 'block';

      try {
        // Convert base64 to blob/array buffer
        const base64Data = chapter.pdfData.split(',')[1];
        const binaryString = atob(base64Data);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        // Load PDF with PDF.js
        const loadingTask = pdfjsLib.getDocument({ data: bytes });
        currentPdfDoc = await loadingTask.promise;
        totalPages = currentPdfDoc.numPages;
        totalPagesSpan.textContent = totalPages;
        currentPage = 1;
        
        // Remove loading
        pdfLoading.style.display = 'none';
        
        // Render first page
        await renderPage(currentPage);
        
        // Update buttons
        updatePageButtons();
        
        // Increment download count
        chapter.downloads = (chapter.downloads || 0) + 1;
        saveToLocalStorage();
        renderChapters();
        
      } catch (error) {
        console.error('Error loading PDF:', error);
        pdfContainer.innerHTML = '<div style="color: white; padding: 2rem; text-align: center;">Error loading PDF. Please try again.</div>';
      }
    };

    // Render a specific page
    async function renderPage(pageNum) {
      if (!currentPdfDoc) return;
      
      const page = await currentPdfDoc.getPage(pageNum);
      
      // Calculate scale for mobile
      const containerWidth = pdfContainer.clientWidth - 32;
      const viewport = page.getViewport({ scale: 1 });
      const scale = containerWidth / viewport.width;
      const scaledViewport = page.getViewport({ scale });
      
      // Create canvas
      const canvas = document.createElement('canvas');
      canvas.className = 'pdf-page';
      const context = canvas.getContext('2d');
      canvas.height = scaledViewport.height;
      canvas.width = scaledViewport.width;
      
      // Render page
      const renderContext = {
        canvasContext: context,
        viewport: scaledViewport
      };
      
      await page.render(renderContext).promise;
      
      // Clear and add new page
      pdfContainer.innerHTML = '';
      pdfContainer.appendChild(canvas);
      
      // Update page info
      pdfPageInfo.textContent = `Page ${pageNum} / ${totalPages}`;
    }

    // Update navigation buttons
    function updatePageButtons() {
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    // PDF navigation
    prevPageBtn.addEventListener('click', async () => {
      if (currentPage > 1) {
        currentPage--;
        await renderPage(currentPage);
        updatePageButtons();
      }
    });

    nextPageBtn.addEventListener('click', async () => {
      if (currentPage < totalPages) {
        currentPage++;
        await renderPage(currentPage);
        updatePageButtons();
      }
    });

    // Close PDF modal
    document.getElementById('closePdfBtn').addEventListener('click', () => {
      pdfModal.classList.remove('active');
      currentPdfDoc = null;
      pdfContainer.innerHTML = '';
    });

    // Delete chapter
    window.deleteChapter = function(subjectId, chapterIndex) {
      if (isAdmin && confirm('Remove this material?')) {
        notesDatabase[subjectId].splice(chapterIndex, 1);
        saveToLocalStorage();
        renderChapters();
        renderHomeSubjects();
      }
    };

    // Save to localStorage
    function saveToLocalStorage() {
      localStorage.setItem('target23marks_notes', JSON.stringify(notesDatabase));
    }

    // Upload form
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!isAdmin) {
        alert('You must be admin to upload');
        return;
      }
      
      const title = document.getElementById('chapterTitle').value;
      const description = document.getElementById('chapterDesc').value;
      const fileInput = document.getElementById('pdfFile');
      
      if (!title || !description || !fileInput.files[0]) {
        alert('Please complete all fields');
        return;
      }

      const file = fileInput.files[0];
      if (file.type !== 'application/pdf') {
        alert('Please upload a PDF file');
        return;
      }

      // Check file size (limit to 10MB for better performance)
      if (file.size > 10 * 1024 * 1024) {
        alert('File too large. Please upload PDFs smaller than 10MB for better performance.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newChapter = {
          title: title,
          description: description,
          pdfData: e.target.result,
          uploadDate: new Date().toISOString(),
          downloads: 0,
          size: file.size // Store size for info
        };

        notesDatabase[currentSubjectId].push(newChapter);
        saveToLocalStorage();
        
        // Clear form
        document.getElementById('chapterTitle').value = '';
        document.getElementById('chapterDesc').value = '';
        document.getElementById('pdfFile').value = '';
        selectedFileName.textContent = '';
        
        renderChapters();
        renderHomeSubjects();
        
        alert('Material published successfully');
      };
      
      reader.readAsDataURL(file);
    });

    // File upload
    document.getElementById('fileUploadArea').addEventListener('click', function() {
      if (isAdmin) {
        document.getElementById('pdfFile').click();
      }
    });

    document.getElementById('pdfFile').addEventListener('change', function(e) {
      if (this.files[0]) {
        const file = this.files[0];
        const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
        selectedFileName.textContent = `Selected: ${file.name} (${fileSizeMB} MB)`;
      } else {
        selectedFileName.textContent = '';
      }
    });

    // Admin login
    document.getElementById('adminButton').addEventListener('click', function() {
      adminModal.classList.add('active');
    });

    document.getElementById('submitPassword').addEventListener('click', function() {
      const password = document.getElementById('adminPassword').value;
      if (password === 'admin123') {
        isAdmin = true;
        adminModal.classList.remove('active');
        
        if (currentSubjectId) {
          adminPanel.style.display = 'block';
          renderChapters();
        }
        
        document.querySelector('.admin-toggle span').textContent = 'Admin';
        document.querySelector('.admin-toggle i').className = 'fas fa-unlock';
      } else {
        alert('Invalid password');
      }
      document.getElementById('adminPassword').value = '';
    });

    document.getElementById('closeModal').addEventListener('click', function() {
      adminModal.classList.remove('active');
      document.getElementById('adminPassword').value = '';
    });

    // Close modal on outside click
    window.addEventListener('click', function(e) {
      if (e.target === adminModal) {
        adminModal.classList.remove('active');
        document.getElementById('adminPassword').value = '';
      }
    });

    // Navigation
    document.getElementById('homeNav').addEventListener('click', function() {
      homeView.style.display = 'block';
      subjectView.style.display = 'none';
      renderHomeSubjects();
    });

    document.getElementById('homeLink').addEventListener('click', function(e) {
      e.preventDefault();
      homeView.style.display = 'block';
      subjectView.style.display = 'none';
      renderHomeSubjects();
    });

    document.getElementById('subjectsNav').addEventListener('click', function() {
      homeView.style.display = 'block';
      subjectView.style.display = 'none';
      renderHomeSubjects();
    });

    document.getElementById('backToHome').addEventListener('click', function() {
      homeView.style.display = 'block';
      subjectView.style.display = 'none';
      renderHomeSubjects();
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      this.innerHTML = isDark 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });

    // Handle orientation change for PDF
    window.addEventListener('resize', () => {
      if (pdfModal.classList.contains('active') && currentPdfDoc) {
        renderPage(currentPage);
      }
    });

    // Initialize
    renderHomeSubjects();
  </script>
</body>
</html>
